<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Assignment2</title>
</head>
<body>
   
    <table border="1" style="width: 100%;margin-top: 50px;">
        <tr style="height: 180px;text-align: center;">
            <td colspan="2"><h1><u>Registration Form</u></h1></td>
        </tr>
        <tr>
            <td style="width: 50%;vertical-align: middle;">
                <iframe style="width: 100%;height: 100%;" src="sunbeam.mp4" frameborder="2"></iframe>
            </td>
            <td>
                <center>
                    <table style="width: 500px;vertical-align: top;">
                        <tr style="height: 50;">
                                <br><br>
                                <td>Name : </td>
                                <td>
                                    <input type="text" name="Student Name" placeholder="Enter name" required> *
                                </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Date of Birth : </td>
                            <td>
                                <input type="date" name="DoB" required> *
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Email id : </td>
                            <td>
                                <input type="email" name="Student mail" placeholder="abc@domain.com" required>
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Password : </td>
                            <td>
                                <input type="password" name="Password" placeholder="********" required>
                            </td>    
                        </tr>
                        <tr style="width: 50;">
                            <br><br>
                            <td>Address : </td>
                            <td>
                                <select name="State" id="State">
                                    <option value="">Select State</option>
                                    <option value="MH">Maharashtra</option>
                                </select>
                                <select name="District" id="District">
                                    <option value="">Select District</option>
                                    <option value="Sat">Satara</option>
                                </select>
                                <select name="City" id="City">
                                    <option value="">Select city</option>
                                    <option value="KRD">Karad</option>
                                    <option value="MAL">Malkapur</option>
                                    <option value="PAT">Patan</option>
                                    <option value="MAHB">Mahabaleshwar</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <td>Gender : </td>
                            <td>
                                <input type="radio" name="Gender" value="m">male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="Gender" id="" value="f">female
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <td>Upload photo : </td>
                            <td>
                                <input type="file" name="Student photo">
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <td>Select Your Course : </td>
                            <td>
                                <select name="Course name" id="Course">
                                    <option value="">Course</option>
                                    <option value="dac">DAC</option>
                                    <option value="dmc">DMC</option>
                                    <option value="dbda">DBDA</option>
                                    <option value="dai">DAI</option>
                                </select>
                            </td>
                        </tr>
                        <br>
                        <br><br>
                        <tr style="height: 70; text-align: center;">
                            <td>
                                <input type="button" value="Register">
                            </td>
                            <td>
                                <input type="button" value="Clear">
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>

    </table>
</body>
</html>
